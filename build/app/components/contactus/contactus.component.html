<section id="showcase">
    <div class="container">
       <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="quote-form">
                <quote-form [quoteRequest]="quoteRequest"></quote-form>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</section>
<section id="contact">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form #contactForm="ngForm">
                    <fieldset>
                        <legend class="text-center">Contact Us</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control" [(ngModel)]="contactUs.name" maxlength="25" required>
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                                <input id="email" name="email"  type="email" placeholder="Your email" validateEmail class="form-control" [(ngModel)]="contactUs.emailId" maxlength="30" required>
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" [(ngModel)]="contactUs.message" maxlength="300" required></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <!--<input type="submit" value="Submit" (click)="submit()" [disabled]="!contactForm.form.valid"/>-->
                                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!contactForm.form.valid" (click)="submit()">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
